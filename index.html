<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS archives -->
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/cards.css" rel="stylesheet">

    <!-- Fonts and icons from googlefonts -->
    <!-- I will use round style from material icons. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kanit:wght@100;200;300;400;500;600;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <title>CardMaster Shop</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar-container defaultArea">
        <div class="navbar">
            <span class="nav-icon material-icons-round">
                menu
            </span>
            <h1 class="title">CardMaster</h1>
            <div class="cart-btn">
                <span class="nav-icon material-icons-round">
                    shopping_cart
                </span>
                <div class="cart-items">1</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->


    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart material-icons-round">
                disabled_by_default
            </span>
            <h2>Tu orden: </h2>
            <div class="cart-content">

                <!-- cart items dinamiclly generated -->

            </div>
            <div class="cart-footer">
                <h3>your total: 0$ <span class="cart-total"></span></h3>
                <button class="clear-cart banner-btn">delete cart</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->


    <!-- pre-cards -->
    <section id="pre-cards" class="defaultArea">
        <div class="selector-container">
            <h3>valor del khw</h3>
            <input id="KWH" name="KHW" type="number" placeholder="valor del khw">
        </div>
        <div class="selector-container">
            <h3>red minado</h3>
            <select>
                <option value="eth">Ethereum (ETH)</option>
                <option value="rvn">Ravencoin (RVN)</option>
                <option value="erg">Ergo (ERG)</option>
                <option value="beam">Beam (Beam)</option>
                <option value="etc">EthereumClassic (ETC)</option>
                <option value="CLO">Callisto (CLO)</option>
                <option value="ETP">Metaverse (ETP)</option>
                <option value="QKC">Quark Chain (1KC)</option>
            </select>
        </div>
        <div class="selector-container">
            <h3>filtrar</h3>
            <div class="filter-button-container">
                <button id="AMD">AMD</button>
                <button id="NVIDIA">NVIDIA</button>
            </div>
        </div>

    </section>
    <!-- end of pre-cards -->


    <!-- cards section -->
    <section id="products-container">
        <div class="products">
            <!-- aca van los productos desde el dom -->
        </div>

    </section>
    <!-- end of cards section -->


    <!-- footer -->
    <footer id="footer" class="defaultArea">
        footer - @gonzaotc -> //Under construction
    </footer>
    <!-- end of footer -->


    <script src="scripts/tarjetas.js"></script>
    <script src="scripts/base.js"></script>
    <script src="scripts/carrito.js"></script>

</body>

</html>
